server:
  port: 8080

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%-16.16thread] %highlight(%-5level) %clr(%-32.32logger{32}){cyan} %msg%n"
  level:
    root: INFO
    org.apache.kafka.clients.consumer.ConsumerConfig: off
    org.apache.kafka.clients.producer.ProducerConfig: off

spring:
  application:
    name: bal-kafka-streams

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: bal-kafka-streams
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      #properties:
        #spring.json.trusted.packages: IGNORED
    listener:
      ack-mode: manual
      concurrency: 1
      type: single
